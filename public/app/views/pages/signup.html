<div class="container" ng-controller="UserCreateController as user">
<div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
	<h2>Signup!</h2>
	<form method="post" ng-submit="user.signupUser()" role="form">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" name="name" placeholder="Name" ng-model="user.userData.name" class="form-control">
	</div>
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" name="username" placeholder="Username" ng-model="user.userData.username" class="form-control">
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" name="password" placeholder="Passowrd" ng-model="user.userData.password" class="form-control" >
	</div>
		<button type="submit" class="btn btn-danger">Signup</button>
	</form>

	</div>
</div>	
</div>
